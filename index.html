<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slider-image-container">
        <img class="slider-image" src="images/image1.jpg" alt="Image 1" />
      </div>
      <div class="slider-thumbnails">
        <img src="image/image1.jpg" alt="Image 1" data-index="0" />

        <img src="image/image 2.gif" alt="image 2" data-index="1" />

        <img src="image/image 3.png" alt="Image 3" data-index="2" />

        <img src="image/image 4.webp" alt="Image 4" data-index="3" />

        <img src="image/image 5.jpg" alt="image 5" data-index="4" />

        <img src="image/image 6.jpg" alt="image 6" data-index="5" />

        <img src="image/image 7.webp" alt="image 7" data-index="6" />

        <img src="image/image 8.jpeg" alt="image 8" data-index="7" />
      </div>
      <div class="slider-controls">
        <button class="prev-btn">&#10094;</button>
        <button class="next-btn">&#10095;</button>
      </div>
    </div>
    <script src="js"></script>
  </body>
</html>
